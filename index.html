<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        ul.property-list { list-style: none; padding: 0; }
        li.property-item { 
            border: 1px solid #ccc; 
            padding: 16px; 
            margin-bottom: 12px; 
            border-radius: 6px;
            background: #fafafa;
        }
        .property-title { font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>
    <h1>All Properties</h1>
    <ul class="property-list" id="propertyList">
        <!-- Properties will be rendered here by JS -->
    </ul>
    <script src="main.js"></script>
</body>
</html>
