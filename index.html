<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        ul.property-list { list-style: none; padding: 0; }
        li.property-item { 
            border: 1px solid #ccc; 
            padding: 16px; 
            margin-bottom: 12px; 
            border-radius: 6px;
            background: #fafafa;
        }
        .property-title { font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>
    <div id="menuContainer"></div>
    <h1>All Properties</h1>
    <ul class="property-list" id="propertyList">
        <!-- Properties will be rendered here by JS -->
    </ul>
    <div style="margin-top:40px; text-align:center;">
        <button id="showAllBtn" style="padding:12px 32px; margin:8px; font-size:1em;">Show All</button>
        <button id="showRentBtn" style="padding:12px 32px; margin:8px; font-size:1em;">Show Rent</button>
        <button id="showSellBtn" style="padding:12px 32px; margin:8px; font-size:1em;">Show Sell</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
